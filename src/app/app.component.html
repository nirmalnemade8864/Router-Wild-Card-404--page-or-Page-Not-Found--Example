<div class="container">
<h1 style="color: red; background-color: bisque; text-align: center;">{{ "FELIX" | lowercase }}</h1>
<h1 style="color: blue; background-color: yellow; text-align: center;">{{ "felix" | uppercase }}</h1>
<h1 style="color: orchid; background-color: greenyellow; text-align: center;">{{ name | titlecase }}</h1>
<h1 style="color: yellowgreen; background-color: blanchedalmond; text-align: center;">{{ msg | titlecase }}</h1>
<h1 style="color: violet; background-color: pink; text-align: center;">{{ fullName | slice:3:9 }}</h1>
<h1 style="color: powderblue; background-color: black; text-align: center;">{{ birthday | date: 'fullDate' }}</h1>
<h1 style="color: khaki; background-color: salmon; text-align: center;">{{ birthday | date: 'fullDate' | uppercase }}</h1>
</div>
